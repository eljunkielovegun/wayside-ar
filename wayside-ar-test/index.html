<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayside.at - Climate Change AR Experience</title>
    
    <!-- Styles for UI elements -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #water-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #year-display {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        #water-level-slider {
            width: 100%;
            margin-bottom: 5px;
        }
        #slider-labels {
            display: flex;
            justify-content: space-between;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            pointer-events: none;
        }
        .marker-guide {
            position: fixed;
            bottom: 80px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            max-width: 300px;
        }
        .a-enter-vr {
            display: none !important;
        }
    </style>
    
    <!-- Load A-Frame first -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- Load AR.js (compatible with A-Frame 1.3.0) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    
    <!-- Load Three.js Water implementation from examples -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/objects/Water.js"></script>
    
    <!-- Our custom AR water component -->
    <script src="./src/components/ar/ar-water-component.js"></script>
    
    <!-- Water experience controller -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Get references to key elements
        const climateMarker = document.getElementById('climate-marker');
        const waterContainer = document.getElementById('water-container');
        const infoPanel = document.getElementById('info');
        const body = document.body;
        
        let waterComponentActive = false;
        
        // When marker is found, activate water component
        climateMarker.addEventListener('markerFound', function() {
          if (!waterComponentActive) {
            // Apply the water simulation component to the fixed container
            waterContainer.setAttribute('ar-water-simulation', {
              maxWaterRise: 10,
              startYear: 2030,
              endYear: 2100
            });
            
            waterComponentActive = true;
            infoPanel.textContent = "Climate marker detected! Adjust the slider or tap/swipe to dismiss.";
          }
        });
        
        // Handle touch events to dismiss the experience
        function dismissExperience() {
          if (waterComponentActive) {
            // Remove the water component
            waterContainer.removeAttribute('ar-water-simulation');
            document.getElementById('water-controls').style.display = 'none';
            infoPanel.textContent = "Experience dismissed. Show the marker again to restart.";
            waterComponentActive = false;
          }
        }
        
        // Add tap/swipe listeners
        body.addEventListener('click', dismissExperience);
        body.addEventListener('touchend', function(e) {
          // Only count as swipe if moved more than 10px
          if (e.changedTouches && e.changedTouches[0] && 
              Math.abs(e.changedTouches[0].pageX - e.changedTouches[0].clientX) > 10) {
            dismissExperience();
          }
        });
      });
    </script>
</head>
<body>
    <div class="info-panel" id="info">Looking for climate change marker...</div>
    
    <div class="marker-guide">
        <p>Tips for marker detection:</p>
        <ul>
            <li>Ensure good lighting</li>
            <li>Hold marker flat</li>
            <li>Keep marker fully visible</li>
            <li>Try different distances</li>
        </ul>
    </div>
    
    <!-- AR scene container -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; facingMode: environment"
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true;">
        
        <!-- Use existing marker that has been tested -->
        <a-marker type="pattern" url="https://eljunkielovegun.github.io/wayside-ar/test-pages/mark5.patt"
                 id="climate-marker">
            <!-- Marker only used for detection -->
        </a-marker>
        
        <!-- Fixed position water simulation container -->
        <a-entity id="water-container" position="0 -2 -5" scale="2 2 2">
            <!-- Water will be added to this container -->
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- Water control overlay (initially hidden) -->
    <div id="water-controls">
        <div id="year-display">Year: 2030</div>
        <input type="range" id="water-level-slider" min="0" max="100" value="0">
        <div id="slider-labels">
            <span>2030</span>
            <span>2100</span>
        </div>
    </div>
</body>
</html>
