<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved AR Marker Test</title>
    <!-- Load the specific version of AR.js known to work well -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            pointer-events: none;
        }
        .marker-guide {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="info-panel" id="info">Initializing AR...</div>
    <div class="marker-guide">
        <p>Tips for marker detection:</p>
        <ul>
            <li>Ensure good lighting</li>
            <li>Hold marker flat</li>
            <li>Keep marker fully visible</li>
            <li>Try different distances</li>
        </ul>
    </div>

    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">
        
        <!-- Use the patternUrl for better marker detection -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/patterns/hiro.patt">
            <!-- Simple cube that will appear when marker is detected -->
            <a-box position="0 0.5 0" color="red" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        console.log("Script loaded");
        
        window.addEventListener('load', function() {
            console.log("Window loaded");
            document.getElementById('info').textContent = "Camera initialized. Looking for marker...";
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded");

            
            
            setTimeout(function() {
                // Add event listeners to the marker after a delay
                const marker = document.querySelector('a-marker');
                
                if (marker) {
                    marker.addEventListener('markerFound', function() {
                        console.log("Marker found!");
                        document.getElementById('info').textContent = "Marker found! âœ“";
                    });
                    
                    marker.addEventListener('markerLost', function() {
                        console.log("Marker lost!");
                        document.getElementById('info').textContent = "Marker lost. Show the marker again.";
                    });
                } else {
                    console.error("Marker element not found");
                    document.getElementById('info').textContent = "Error: Marker element not found";
                }
            }, 1000); // Delay to ensure marker is registered
        });
    </script>
</body>
</html>
