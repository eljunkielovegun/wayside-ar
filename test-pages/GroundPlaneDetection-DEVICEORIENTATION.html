<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Ground Plane Detection</title>
    
    <!-- Import A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }
        #permissions-message {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 1000;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="permissions-message">Please grant camera and motion permissions</div>
    <button id="start-button">Start AR Experience</button>
    <div id="debug-info"></div>
    
    <script>
    // Register custom A-Frame component for ground plane detection
    AFRAME.registerComponent('ground-detector', {
        init: function() {
            this.camera = document.querySelector('a-camera');
            this.scene = document.querySelector('a-scene');
            this.groundPlane = document.querySelector('#ground-plane');
            this.debug = document.querySelector('#debug-info');
            
            this.raycaster = new THREE.Raycaster();
            this.groundNormal = new THREE.Vector3(0, 1, 0);
            this.groundDetected = false;
            
            // Detect ground using device orientation
            window.addEventListener('deviceorientation', this.handleOrientation.bind(this));
            
            // Add debug tap to add objects
            document.addEventListener('click', this.handleTap.bind(this));
        },
        
        handleOrientation: function(event) {
            // Get device orientation data
            const alpha = event.alpha || 0; // Z-axis rotation [0, 360)
            const beta = event.beta || 0;   // X-axis rotation [-180, 180)
            const gamma = event.gamma || 0; // Y-axis rotation [-90, 90)
            
            // Update debug display
            this.debug.textContent = `Alpha: ${alpha.toFixed(1)}째 | Beta: ${beta.toFixed(1)}째 | Gamma: ${gamma.toFixed(1)}째`;
            
            // Detect if device is roughly parallel to the ground (looking down)
            // Beta is close to 90째 when device is looking at the ground
            if (beta > 60 && beta < 120) {
                if (!this.groundDetected) {
                    this.groundDetected = true;
                    this.createGroundPlane(beta);
                    this.debug.textContent += " | Ground detected!";
                }
            } else {
                // Not looking at ground, update plane position
                if (this.groundDetected) {
                    this.updateGroundPlane(beta, gamma);
                }
            }
        },
        
        createGroundPlane: function(beta) {
            // Create a ground plane entity if it doesn't exist
            if (!this.groundPlane) {
                // Create ground plane at appropriate distance
                // When beta is 90, we're looking directly at the ground
                const distance = 3.0; // meters
                
                // Calculate position based on camera orientation
                const cameraPosition = this.camera.object3D.position;
                const cameraRotation = this.camera.object3D.rotation;
                
                // Create ground plane entity
                const groundEntity = document.createElement('a-plane');
                groundEntity.setAttribute('id', 'ground-plane');
                groundEntity.setAttribute('width', '5');
                groundEntity.setAttribute('height', '5');
                groundEntity.setAttribute('color', '#7BC8A4');
                groundEntity.setAttribute('opacity', '0.5');
                groundEntity.setAttribute('rotation', '-90 0 0'); // Flat on ground
                
                // Position the ground plane below the camera
                groundEntity.setAttribute('position', {
                    x: cameraPosition.x,
                    y: cameraPosition.y - distance,
                    z: cameraPosition.z
                });
                
                this.scene.appendChild(groundEntity);
                this.groundPlane = groundEntity;
            }
        },
        
        updateGroundPlane: function(beta, gamma) {
            if (this.groundPlane) {
                // Update ground plane position based on device orientation
                const cameraPosition = this.camera.object3D.position;
                const distanceFactor = Math.cos((90 - beta) * Math.PI / 180);
                const distance = 2 + distanceFactor;
                
                // Adjust position based on where user is looking
                this.groundPlane.setAttribute('position', {
                    x: cameraPosition.x,
                    y: cameraPosition.y - distance,
                    z: cameraPosition.z
                });
            }
        },
        
        handleTap: function(event) {
            if (this.groundDetected) {
                // Create a small object at tap position
                const boxEntity = document.createElement('a-box');
                boxEntity.setAttribute('color', 'red');
                boxEntity.setAttribute('width', '0.5');
                boxEntity.setAttribute('height', '0.5');
                boxEntity.setAttribute('depth', '0.5');
                
                // Position the box on the ground plane
                const groundPosition = this.groundPlane.getAttribute('position');
                boxEntity.setAttribute('position', {
                    x: groundPosition.x + (Math.random() * 2 - 1),  // Random offset on ground plane
                    y: groundPosition.y + 0.25,  // Half the height of the box
                    z: groundPosition.z + (Math.random() * 2 - 1)   // Random offset on ground plane
                });
                
                this.scene.appendChild(boxEntity);
            }
        }
    });
    
    // Handle start button click and permissions
    document.getElementById('start-button').addEventListener('click', function() {
        // Hide start button
        this.style.display = 'none';
        
        // Request device orientation permission on iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
            // iOS 13+ requires explicit permission request
            DeviceOrientationEvent.requestPermission()
                .then(function(response) {
                    if (response === 'granted') {
                        startAR();
                    } else {
                        document.getElementById('permissions-message').textContent = 
                            'Device orientation permission denied. Please enable in Settings > Safari > Motion & Orientation Access.';
                    }
                })
                .catch(function(error) {
                    console.error('Error requesting device orientation permission:', error);
                    document.getElementById('permissions-message').textContent = 
                        'Error requesting permissions. Try enabling in Settings > Safari > Motion & Orientation Access.';
                });
        } else {
            // Non-iOS or older iOS that doesn't require permission
            startAR();
        }
    });
    
    function startAR() {
        // Create A-Frame scene dynamically
        const arScene = document.createElement('a-scene');
        arScene.setAttribute('embedded', '');
        arScene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
        arScene.setAttribute('vr-mode-ui', 'enabled: false');
        
        // Create camera
        const camera = document.createElement('a-camera');
        camera.setAttribute('position', '0 0 0');
        camera.setAttribute('look-controls', 'enabled: false');
        camera.setAttribute('ground-detector', '');
        arScene.appendChild(camera);
        
        // Add scene to body
        document.body.appendChild(arScene);
        
        // Update message
        document.getElementById('permissions-message').textContent = 'Looking for ground plane...';
    }
    </script>
</body>
</html>
