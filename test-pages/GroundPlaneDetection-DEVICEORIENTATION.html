<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js Camera AR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 1px black;
            z-index: 100;
            pointer-events: none;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <div id="info">Press Start to access camera</div>
    <button id="startButton">Start AR</button>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { DeviceOrientationControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/DeviceOrientationControls.js';
        
        // Main variables
        let camera, scene, renderer;
        let controls;
        let videoElement;
        let groundMesh;
        let startButton = document.getElementById('startButton');
        let infoElement = document.getElementById('info');
        
        // Start button event listener
        startButton.addEventListener('click', startAR);
        
        // Start AR experience
        async function startAR() {
            startButton.style.display = 'none';
            infoElement.textContent = 'Requesting camera access...';
            
            videoElement = document.getElementById('video');
            
            try {
                // Request camera access with proper constraints for iOS
                const constraints = { 
                    audio: false,
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                };
                
                // Request permissions
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Set the video source to the camera stream
                videoElement.srcObject = stream;
                
                // Update status
                infoElement.textContent = 'Camera accessed, initializing AR...';
                
                // Wait for video metadata to load before playing
                videoElement.onloadedmetadata = () => {
                    videoElement.play()
                    .then(() => {
                        console.log('Video is playing');
                        setupScene();
                    })
                    .catch(error => {
                        console.error('Error playing video:', error);
                        infoElement.textContent = 'Error playing video: ' + error.message;
                    });
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                infoElement.textContent = 'Camera access error: ' + error.message;
                startButton.style.display = 'block';
            }
        }
        
        function setupScene() {
            try {
                // Create scene
                scene = new THREE.Scene();
                
                // Create camera
                const aspect = window.innerWidth / window.innerHeight;
                camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer with alpha channel (transparent background)
                renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(renderer.domElement);
                
                // Add lighting
                const light = new THREE.AmbientLight(0xffffff, 1);
                scene.add(light);
                
                // Request permission for device orientation (needed for iOS 13+)
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ requires permission request
                    DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            setupOrientationControls();
                        } else {
                            infoElement.textContent = 'Motion sensors permission denied';
                        }
                    })
                    .catch(error => {
                        console.error('Error requesting orientation permission:', error);
                        infoElement.textContent = 'Error requesting motion permission';
                    });
                } else {
                    // Non-iOS or older iOS that doesn't require permission
                    setupOrientationControls();
                }
                
                // Handle window resize
                window.addEventListener('resize', onWindowResize);
                
            } catch (error) {
                console.error('Error setting up scene:', error);
                infoElement.textContent = 'Error setting up AR scene: ' + error.message;
            }
        }
        
        function setupOrientationControls() {
            try {
                // Set up device orientation controls
                controls = new DeviceOrientationControls(camera);
                
                // Create a virtual ground plane
                const groundGeometry = new THREE.CircleGeometry(1, 32);
                const groundMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    transparent: true,
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                
                groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
                groundMesh.rotation.x = -Math.PI / 2;
                groundMesh.position.set(0, -2, -3); // Position below and in front of camera
                scene.add(groundMesh);
                
                // Update info text
                infoElement.textContent = 'AR Ready - Virtual ground plane shown';
                
                // Start animation loop
                animate();
                
            } catch (error) {
                console.error('Error setting up orientation controls:', error);
                infoElement.textContent = 'Error setting up controls: ' + error.message;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            if (controls) controls.update();
            
            // Render scene
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
