<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js Camera AR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 1px black;
            z-index: 100;
            pointer-events: none;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="info">Loading camera...</div>
    
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { DeviceOrientationControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/DeviceOrientationControls.js';
        
        // Main variables
        let camera, scene, renderer;
        let controls;
        let videoElement;
        let groundMesh;
        
        // Initialize the app
        async function init() {
            // Set up video background
            videoElement = document.getElementById('video');
            
            try {
                // Request camera access
                const constraints = { video: { facingMode: 'environment' } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                videoElement.play();
                
                // Initialize Three.js scene
                setupScene();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                document.getElementById('info').textContent = 'Camera access error: ' + error.message;
            }
        }
        
        function setupScene() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.z = 5;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Add lighting
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            
            // Set up device orientation controls
            controls = new DeviceOrientationControls(camera);
            
            // Create a virtual ground plane
            const groundGeometry = new THREE.CircleGeometry(1, 32);
            const groundMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            
            groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.position.set(0, -2, -3); // Position below and in front of camera
            scene.add(groundMesh);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            document.getElementById('info').textContent = 'AR Ready - Virtual ground plane shown';
            animate();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            if (controls) controls.update();
            
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
